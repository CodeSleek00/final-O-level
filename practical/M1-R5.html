<!DOCTYPE html>
<html>
<head>
    <!-- CDN se CKEditor load karo -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/classic/ckeditor.js"></script>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Apna Text Editor</h1>
    
    <!-- Editor ka container -->
    <textarea id="editor">
        <h2>Welcome!</h2>
        <p>Yahan likho...</p>
    </textarea>
    
    <script>
        // Editor initialize karo
        ClassicEditor
            .create(document.querySelector('#editor'))
            .then(editor => {
                console.log('Editor ready!', editor);
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
