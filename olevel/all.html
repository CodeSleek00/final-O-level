<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Layout</title>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #f5f7fa;
    padding: 30px;
}

.card-container {
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 60px;
}

.card {
    background: #ffffff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
}

.card-content {
    padding: 16px;
}

.card-content p {
    font-size: 14px;
    color: #555;
    line-height: 1.5;
}

.card-content hr {
    border: none;
    height: 1px;
    background: #e5e5e5;
    margin: 14px 0;
}

.card-content button {
    padding: 8px 16px;
    border: none;
    background: #4f46e5;
    color: #fff;
    font-size: 13px;
    border-radius: 8px;
    cursor: pointer;
}

.card-content h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #333;
}
@media (max-width: 768px) {
    .card-container {
        grid-template-columns: 1fr;
    }
    .card img {
        height: 150px;
    }
    .card-content h1 {
        font-size: 22px;
    }
}

</style>

</head>
<body>

<div class="card-container">

    <div class="card">
        <img src="../image/1(1).png" alt="Image">
        <div class="card-content">
            <h1>M1-R5 (IT TOOLS )</h1>
            <p>
                This is a clean modern card design with image on top,
                text content in the middle, separator and action button.
            </p>
            <hr>
            <button>Read More</button>
        </div>
    </div>

    <div class="card">
        <img src="" alt="Image">
        <div class="card-content">
            <p>
                Cards are fully responsive and display two cards per row
                on desktop and one card per row on mobile devices.
            </p>
            <hr>
            <button>Read More</button>
        </div>
    </div>

</div>

</body>
</html>
